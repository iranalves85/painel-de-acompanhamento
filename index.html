<html ng-app>

<head>
    <title>GPTW - Painel de Acompanhamento de plano de ações</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="assets/js/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</head>

<body>

    <main>
        <section class="login">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-4 login-box">

                        <h1>GPTW - Painel de Acompanhamento de plano de ações<img src="assets/images/gptw-logo-app.png" alt="GPTW - Painel de Acompanhamento de plano de ações" srcset=""></h1>
                        <p class="lead">Painel de Acompanhamento</p>

                        <h2>Login</h2>

                        <form action="app/" name="login" method="post">
                            <div class="col-12">
                                <label for="email">e-mail:</label>
                                <input type="email" name="email" class="form-control" ng-model="yourName" placeholder="Enter a name here">
                            </div>
                            <div class="col-12">
                                <label for="senha">Senha:</label>
                                <input type="password" name="senha" class="form-control" ng-model="yourPass">
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Entrar" class="btn btn-primary right">
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
